<div>
  <form novalidate class="simple-form">
    CONTENT: <input type="text" ng-model="content" /><br />
    <input type="submit" ng-click="sendToGoog(content)" value="Save" />
  </form>
</div>

<div>
  <form novalidate class="simple-form">
    USERNAME: <input type="text" ng-model="userName" /><br />
    <input type="submit" ng-click="sendToTwit(userName)" value="Save" />
  </form>
</div>

<h1 ng-show="result">{{ result.data.documentSentiment }}</h1>
